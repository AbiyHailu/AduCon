<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">Adu Con</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/about']">About</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/blogs']">Blogs</a>
          </li>
          <li *ngIf="payload" class="nav-item" (click)="logOut()" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/']">Logout</a>
          </li>
          <li *ngIf="payload" class="nav-item"  [routerLinkActive]="['link-active']"[routerLink]="['/tsedu']">
            <a class="nav-link text-light" [routerLink]="['/']">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
